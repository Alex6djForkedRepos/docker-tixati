name: Build and publish images

on:
  push:
    branches: dev-master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version:
          - "2.82"
          - "2.83"
          - "2.84"
          - "2.85"
          - "2.86"
          - "2.87"
          - "2.88"
          - "2.89"
          - "3.11"
          - "3.12"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: ./docker
          build-args: |
            TIXATI_VERSION=${{ matrix.version }}
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/tixati:${{ matrix.version }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/tixati:${{ matrix.version }}-buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/tixati:${{ matrix.version }}-buildcache,mode=max
